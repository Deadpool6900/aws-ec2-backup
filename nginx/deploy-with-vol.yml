


kind : Deployment
apiVersion: apps/v1
metadata:
  name: deployment-with-vol
  namespace: nginx

spec:
  replicas: 2
  selector:
    matchLabels:
      app: nginx

  template:
    metadata:
      name: nginx-dep-pod
      labels:
        app: nginx
    
    spec:
      containers:
        - name: nginx
          image: nginx:latest
          ports:
            - containerPort: 80
          volumeMounts:
            - mountPath: /var/www/html
              name: local-pvc
      volumes:
        - name: local-pvc
          persistentVolumeClaim:
            claimName: local-pvc
